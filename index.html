<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Create Your Card</h1>

  <div class="form-container">
    <form action="" class="forms" id="name-form">
      <input type="text" id="name-input"  />
      <button type="submit" class="btn">Submit Name</button>
    </form>
  </div>

  <div class="form-container">
    <form action="" class="forms" id="description-form">
      <input type="text" id="description-input"  />
      <button type="submit" class="btn">Submit Description</button>
    </form>
  </div>

  <div class="form-container">
    <form action="" class="forms" id="img">
      <input type="text" id="img-input"  />
      <button type="submit" class="btn">Submit Image URL</button>
    </form>
  </div>

  <div class="container">
    <!-- card place -->
  </div>


  <script src="index.js"></script>
</body>
</html>
